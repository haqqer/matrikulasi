<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<style>
table {
	border-collapse: collapse;
}
table, th, td{
	
	border: 1px solid black;
}
td, th {
	padding: 7px;
}
</style>
</head>
<body>
<table>
	<tr><th>Name</th><th>Age</th><th>Country</th><th>Job</th></tr>
	<tr>
		<td>Russell</td><td>21</td><td>Indonesia</td><td>Actor</td>
	</tr>
	<tr>
		<td>Michelle</td><td>22</td><td>Inggris</td><td>Supervisor</td>
	</tr>
	<tr>
		<td>Alex</td><td>25</td><td>Italia</td><td>Manager</td>
	</tr>
</table>
<br>
<br>
<table>
	<tr><td>Ice Cream Sandwich</td></tr>
	<tr><td>Jelly Bean</td></tr>
	<tr><td>Kitkat</td></tr>
<tr><td>Lollipop</td></tr>
</table>
<br>
<br>
<table>
	<tr>
		<td>2010</td><td>2011</td><td>2012</td><td>2013</td>
	</tr>
</table>
</body>
</html>
